<!DOCTYPE html>
<html>
<head>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--My own style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


	<title>Web Products</title>

</head>
<body>
	<div class="header">
		<nav>
		    <div class="nav-wrapper amber accent-2">
		      <a href="#!" class="brand-logo" id="logo">Web Products</a>
		      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
		      <ul class="right hide-on-med-and-down">
		        <li><a href="sass.html"><i class="material-icons left">shopping_cart</i>Shopping Cart</a></li>
		      </ul>
		      <ul class="side-nav" id="mobile-demo">
		        <li><a href="sass.html">Sass</a></li>
		        <li><a href="badges.html">Components</a></li>
		        <li><a href="collapsible.html">Javascript</a></li>
		        <li><a href="mobile.html">Mobile</a></li>
		      </ul>
		    </div>
	    </nav>
	</div>

	<div class="category-menu">
		<div class="row">
			<div class="col s3">
		        <!-- Promo Content 1 goes here -->
		        <img src="images/dipperColor.png" class="category-image">
	        </div>
	      	<div class="col s3">
		        <!-- Promo Content 2 goes here -->
		        <img src="images/dipperColor.png" class="category-image">
	      	</div>
	      	<div class="col s3">
		        <!-- Promo Content 3 goes here -->
		        <img src="images/dipperColor.png" class="category-image">
	      	</div>
	      	<div class="col s3">
		        <!-- Promo Content 3 goes here -->
		        <img src="images/dipperColor.png" class="category-image">
	      	</div>
			
		</div>
	</div>

	<div class="products-section">
		<div class="row">
	      <div class="col s2" id="left-section">
	      	  <div class="divider"></div>
				  <div class="section">
				    <h6>Prices</h6>
				    <form action="#">
					    <p>
					      <input type="checkbox" id="big30" />
					      <label for="big30">&gt; $30.000</label>
					    </p>
					    <p>
					      <input type="checkbox" id="less10" />
					      <label for="less10">&lt; $10.000</label>
					    </p>
					</form>
				  </div>
				  <div class="divider"></div>
				  <div class="section">
				    <h6>Availability</h6>
					    <form action="#">
						    <p>
						      <input type="checkbox" id="available" />
						      <label for="available">Available</label>
						    </p>
						    <p>
						      <input type="checkbox" id="not-available" />
						      <label for="not-available">No Available</label>
						    </p>
						     <p>
						      <input type="checkbox" id="BestSell" />
						      <label for="BestSell">Best Sellers</label>
						    </p>
						</form>
				  </div>
				  <div class="divider"></div>
				  <div class="section">
				    <h6>Categories</h6>
					    <form action="#">
						    <p>
						      <input type="checkbox" id="food" />
						      <label for="food">Food</label>
						    </p>
						    <p>
						      <input type="checkbox" id="drinks" />
						      <label for="drinks">Drinks</label>
						    </p>
						     <p>
						      <input type="checkbox" id="lunch" />
						      <label for="lunch">Lunch</label>
						    </p>
						    <p>
						      <input type="checkbox" id="sea" />
						      <label for="sea">Sea</label>
						    </p>
						</form>
			  </div>
	      </div>
	      <div class="col s10" id="right-section">
			  <nav>
			    <div class="nav-wrapper amber accent-1">
			      <form>
			        <div class="input-field">
			          <input id="search" type="search" required>
			          <label class="label-icon" for="search"><i class="small material-icons">search</i></label>
			          <i class="material-icons">close</i>
			        </div>
			      </form>
			    </div>
			  </nav>
	      </div>
    	</div>
		
	</div>

	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/activate.js"></script>
</body>
</html>
